<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title" id="myModalLabel">选择创建的接口</h4>
</div>
<div class="modal-body">
    <div class="row" style="height:300px;overflow:auto; ">
		<div class="col-md-3 column">
            <ul class="list-group" style="margin-top: 10px">
                <a href="javascript:;" onclick="reloadSelectApiList()" class="list-group-item {% if not group_id %}active{% endif %}">所有接口</a>
                {% for group in group_list %}
                    <a href="javascript:;" onclick="reloadSelectApiList({{ group.id }})"
                       class="list-group-item {% ifequal group_id group.id %}active{% endifequal %}">{{ group.groupName }}</a>
                {% endfor %}
            </ul>
		</div>
		<div class="col-md-9 column">
            <table id="paramTable" class="table table-striped">
                <tbody>
                {% for api in api_list %}
                    <tr>
                        <td>{{ api.apiName }}</td>
                        <td><span class="label label-success">{{ api.apiMethod }}</span></td>
                        <td>{{ api.apiURI }}</td>
                        <td><button type="button" class="btn btn-primary" onclick="selectedApi({{ api.id }})">确认</button></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
		</div>
	</div>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
</div>
