<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="title" content="iTest接口管理系统">
    <meta name="description" content="iTest接口管理系统">
    <meta name="keywords" content="iTest接口管理系统">

    <!-- Le styles -->
    <link href="/static/js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/js/select2/css/select2.min.css" rel="stylesheet">
    <link href="/static/js/formValidation/css/formValidation.min.css" rel="stylesheet">

     <!-- Custom styles for this template -->
    <link href="/static/css/dashboard.css" rel="stylesheet">

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="http://www.runoob.com/favicon.ico">

    <script type="text/javascript" src="/static/js/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/select2/js/select2.min.js"></script>
    <script type="text/javascript" src="/static/js/suggest/bootstrap-suggest.min.js"></script>
    <script type="text/javascript" src="/static/js/formValidation/js/formValidation.min.js"></script>
    <script type="text/javascript" src="/static/js/formValidation/js/framework/bootstrap.js"></script>
    <style>
    </style>

</head>
<body>
{% include 'header.html' %}

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            {% include 'sidebar.html' %}
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <div class="container-fluid" style="padding-left: 0; margin-bottom: 10px;">
                <div class="navbar-header">
                    <button type="button" class="btn btn-default" onclick="to_project_list()">&lt; 项目列表</button>
                </div>
                <div class="nav navbar-nav navbar-right"></div>
            </div>

            <table class="table table-bordered">
                <tbody>
                <tr>
                    <td colspan="4" class="title-pname">{{ project.projectName }}</td>
                </tr>
                <tr>
                    <td>
                        <p class="title-p">V{{ project.projectVersion }}</p>
                        <p class="desc-p">版本号</p>
                    </td>
                    <td>
                        <p class="title-p">{{ api_count }}</p>
                        <p class="desc-p">接口总数</p>
                    </td>
                    <td>
                        <p class="title-p">{{ case_count }}</p>
                        <p class="desc-p">用例总数</p>
                    </td>
                    <td>
                        <p class="title-p">{{ project.projectUpdateTime|date:"Y-m-d H:i:s" }}</p>
                        <p class="desc-p">最后更新日期</p>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<script type="text/javascript">
    function to_project_list() {
        window.location.href = '/project_list/'
    }

    $(document).ready(function () {
        activeMenu('/project_info');

    });
</script>
</body>
</html>
